<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game! | Daniel Zeljko</title>
  <link rel="stylesheet" href="memory-game.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Rithm Color Match!</h1>
  <p>Find all the matching pairs as fast as possible</p>

  <div class="game-container">

    <button id="playBtn" class="btn btn-outline-light text-light">Play</button>

    <ul id="game-stats" class="d-none">
      <li>Current level: <span id="level"></span></li>
      <li>Flips: <span id="flips"></span></li>
      <li>Time Remaining: <span id="time"></span></li>
    </ul>
    <div id="game" class="game-wrapper"></div>
  </div>

  <script src="memory-game.js"></script>

</body>

</html>
