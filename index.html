<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Rithm Color Match! | Daniel Zeljko</title>
  <link rel="stylesheet" href="memory-game.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body class="bg-rithm">
  <h1>Rithm Color Match!</h1>
  <p>Find all the matching pairs as fast as possible</p>

  <div class="game-container">

    <button id="playBtn" class="btn btn-outline-light text-light pulsate">Play</button>

    <ul id="game-stats" class="d-none">
      <li>Pairs left: <span id="pairs"></span></li>
      <li>Flips: <span id="flips"></span></li>
      <li>Time: <span id="time"></span></li>
    </ul>
    <div id="game" class="game-wrapper"></div>
    <div id="restart" class="d-none">
      <button id="restartBtn" class="btn btn-sm">Restart</button>
    </div>

    <h2 id="newRecord" class="d-none">Nice! You set a personal record!</h2>

    <button id="highScoreBtn" class="btn btn-sm btn-outline-light text-light">Highscore</button>
  </div>

  <script src="memory-game.js"></script>

</body>

</html>
